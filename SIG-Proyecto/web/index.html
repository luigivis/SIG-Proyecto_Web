<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="views/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="views/js/materialize.min.js"></script>
    <body>
        <style>
            body {
                background: #E3DFDE;
            }

            .content {
                max-width: 500px;
                top: 50%;
                margin: 15% auto;
            }
        </style>

        <form >
            <div class="content">

                <div class="col s12 m6">
                    <div class="card white darken-1">
                        <div class="card-content blue-text">
                            <span class="card-title">Login, Estadios de Managua</span>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">Usuario</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">Contrasena</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="#">Log-In</a>
                            <a href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </body>
</html>
